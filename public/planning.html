<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Smart Travel Planner</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Travel Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/planning.html">New Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/success.html">My Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Plan Your Trip</h2>
                        <form id="travel-form">
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" id="destination" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                        <input type="date" class="form-control" id="startDate" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                        <input type="date" class="form-control" id="endDate" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="budget" min="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="mood" class="form-label">Trip Style</label>
                                <select class="form-select" id="mood" required>
                                    <option value="">Choose your travel style...</option>
                                    <option value="relaxed">Relaxed - Focus on leisure and comfort</option>
                                    <option value="adventure">Adventure - Outdoor activities and exploration</option>
                                    <option value="cultural">Cultural - Museums, history, and local experiences</option>
                                    <option value="luxury">Luxury - High-end accommodations and dining</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="food" id="interest-food">
                                            <label class="form-check-label" for="interest-food">Food & Dining</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="nature" id="interest-nature">
                                            <label class="form-check-label" for="interest-nature">Nature & Outdoors</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="history" id="interest-history">
                                            <label class="form-check-label" for="interest-history">History & Culture</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="shopping" id="interest-shopping">
                                            <label class="form-check-label" for="interest-shopping">Shopping</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="nightlife" id="interest-nightlife">
                                            <label class="form-check-label" for="interest-nightlife">Nightlife</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="art" id="interest-art">
                                            <label class="form-check-label" for="interest-art">Art & Museums</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Any special requirements or preferences?"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Travel Plan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Modal -->
        <div class="modal fade" id="previewModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Trip Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="weather-preview" class="mb-4">
                                    <h6>Weather Forecast</h6>
                                    <div id="weather-data"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="places-preview">
                                    <h6>Recommended Places</h6>
                                    <div id="places-data"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="confirm-plan">Confirm Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/signin.html';
                return;
            }

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').min = today;
            document.getElementById('endDate').min = today;
        });

        // Handle date validation
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
        });

        // Handle form submission
        document.getElementById('travel-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect interests
            const interests = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            const tripData = {
                destination: document.getElementById('destination').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                budget: document.getElementById('budget').value,
                mood: document.getElementById('mood').value,
                interests: interests,
                notes: document.getElementById('notes').value
            };

            try {
                // Show preview
                await showTripPreview(tripData);

                // Handle confirmation
                document.getElementById('confirm-plan').onclick = async () => {
                    await createTrip(tripData);
                };
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the preview');
            }
        });

        // Show trip preview
        async function showTripPreview(tripData) {
            try {
                // Fetch weather data
                const weatherResponse = await fetch(`/api/weather/${encodeURIComponent(tripData.destination)}?start=${tripData.startDate}&end=${tripData.endDate}`);
                const weatherData = await weatherResponse.json();

                // Fetch places data
                const placesResponse = await fetch(`/api/places/search?destination=${encodeURIComponent(tripData.destination)}&mood=${tripData.mood}`);
                const placesData = await placesResponse.json();

                // Update modal with data
                updatePreviewModal(weatherData, placesData);

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('previewModal'));
                modal.show();
            } catch (error) {
                throw new Error('Failed to create preview');
            }
        }

        // Update preview modal with data
        function updatePreviewModal(weather, places) {
            // Update weather preview
            const weatherContainer = document.getElementById('weather-data');
            weatherContainer.innerHTML = weather.forecast.map(day => `
                <div class="weather-day">
                    <img src="${day.icon}" alt="Weather icon" class="weather-icon">
                    <div>
                        <strong>${new Date(day.date).toLocaleDateString()}</strong>
                        <div>${day.description}</div>
                        <div>Temperature: ${day.temperature}°C</div>
                    </div>
                </div>
            `).join('');

            // Update places preview
            const placesContainer = document.getElementById('places-data');
            placesContainer.innerHTML = places.places.map(place => `
                <div class="attraction-item">
                    <h6>${place.name}</h6>
                    <p>${place.description}</p>
                    <small>Rating: ${place.rating} ⭐ | ${place.reviews} reviews</small>
                </div>
            `).join('');
        }

        // Create trip
        async function createTrip(tripData) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/travel-plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(tripData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/success.html';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create trip');
            }
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/signin.html';
        });
    </script>
</body>
</html>
